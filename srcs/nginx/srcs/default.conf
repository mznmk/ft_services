server {
	listen 80;
	listen [::]:80;

	server_name	_;

	return 301 https://$host$request_uri;
}

server {
	listen 443;
	listen [::]:443;

	ssl	on;
	ssl_certificate /etc/ssl/selfcerts/ft_services.crt;
	ssl_certificate_key /etc/ssl/selfcerts/ft_services.key;

	server_name _;

	root /var/www;
	index index.html;

	location / {
		try_files $uri $uri/ =404;
	}
	
	location = /404.html {
		internal;
	}
}
